<app-dashboard></app-dashboard>
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8 text-gray-800">Dashboard</h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-12">
        <div class="bg-white shadow-lg rounded-lg overflow-hidden transition-all duration-300 hover:shadow-xl">
            <div class="p-6 border-b border-gray-200">
                <h2 class="text-xl font-semibold text-gray-800">Usuarios</h2>
            </div>
            <div class="p-6">
                <p class="text-gray-600 mb-4">Gestiona los usuarios del sistema.</p>
                <a href="/usuarios"
                    class="inline-block bg-blue-500 text-white px-6 py-2 rounded-full hover:bg-blue-600 transition-colors duration-300">Ir
                    a Usuarios</a>
            </div>
        </div>

        <div class="bg-white shadow-lg rounded-lg overflow-hidden transition-all duration-300 hover:shadow-xl">
            <div class="p-6 border-b border-gray-200">
                <h2 class="text-xl font-semibold text-gray-800">Clientes</h2>
            </div>
            <div class="p-6">
                <p class="text-gray-600 mb-4">Administra la información de los clientes.</p>
                <a href="/clientes"
                    class="inline-block bg-blue-500 text-white px-6 py-2 rounded-full hover:bg-blue-600 transition-colors duration-300">Ir
                    a Clientes</a>
            </div>
        </div>

        <div class="bg-white shadow-lg rounded-lg overflow-hidden transition-all duration-300 hover:shadow-xl">
            <div class="p-6 border-b border-gray-200">
                <h2 class="text-xl font-semibold text-gray-800">Productos</h2>
            </div>
            <div class="p-6">
                <p class="text-gray-600 mb-4">Gestiona el catálogo de productos.</p>
                <a href="/productos"
                    class="inline-block bg-blue-500 text-white px-6 py-2 rounded-full hover:bg-blue-600 transition-colors duration-300">Ir
                    a Productos</a>
            </div>
        </div>
    </div>

    <div class="bg-gray-100 rounded-lg shadow-lg p-6">
        <h2 class="text-lg font-bold mb-4 text-gray-800">Análisis</h2>
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
            <div
                class="bg-white rounded-lg shadow-md p-4 transition-all duration-300 hover:shadow-lg flex justify-center">
                <div class="w-full">
                    <h3 class="text-sm font-semibold text-gray-800 mb-4 text-center">Ventas del Último Mes</h3>
                    <div class="h-80 lg:h-60">
                        <canvas baseChart [data]="ventasMensualesData" [labels]="ventasMensualesLabels"
                            [options]="chartOptions" [type]="'bar'" class="w-full h-full"></canvas>
                    </div>
                </div>
            </div>

            <div
                class="bg-white rounded-lg shadow-md p-4 transition-all duration-300 hover:shadow-lg flex justify-center">
                <div>
                    <h3 class="text-sm font-semibold text-gray-800 mb-4 text-center">Clientes que Más Compran</h3>
                    <div class="h-80 lg:h-60">
                        <canvas baseChart [data]="clientesFrecuentesData" [labels]="clientesFrecuentesLabels"
                            [options]="chartOptions" [type]="'pie'" class="w-full h-full"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
