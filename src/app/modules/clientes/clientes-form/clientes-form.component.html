<app-dashboard></app-dashboard>
<div class="container mx-auto px-4 py-8 grid grid-cols-2 gap-4">
    <h2 class="col-span-2 text-2xl font-bold mb-4">Formulario Cliente</h2>
    <form class="col-span-2 space-y-4" [formGroup]="clientForm" (ngSubmit)="onSubmit()">
        <div class="col-span-1">
            <label for="name" class="block mb-2">Nombre:</label>
            <input type="text" id="name" formControlName="name"
                class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-500 focus:border-blue-500"
                required>
        </div>
        <div class="col-span-1">
            <label for="email" class="block mb-2">Email:</label>
            <input type="email" id="email" formControlName="email"
                class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-500 focus:border-blue-500"
                required>
        </div>
        <div class="col-span-1">
            <label for="telefono" class="block mb-2">Telefono:</label>
            <input type="text" id="telefono" formControlName="telefono"
                class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-500 focus:border-blue-500"
                required>
        </div>
        <div class="col-span-1">
            <label for="direccion" class="block mb-2">Direccion:</label>
            <input type="text" id="direccion" formControlName="direccion"
                class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-500 focus:border-blue-500"
                required>
        </div>
        <button type="submit" [disabled]="!clientForm.valid"
            class="col-span-2 bg-blue-500 text-white px-4 py-2 rounded-md shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Guardar
        </button>
    </form>
</div>
