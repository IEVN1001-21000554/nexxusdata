<div class="min-h-screen flex items-center justify-center bg-[#D3E1EC]">
  <div class="bg-[#212B33] shadow-lg rounded-lg p-8 max-w-md w-full">
    <h2 class="text-2xl font-bold text-[#67D6D6] text-center mb-6">
      Iniciar Sesión
    </h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Correo -->
      <div class="mb-4">
        <label for="email" class="block text-[#D3E1EC] font-medium mb-2">Correo Electrónico</label>
        <input type="email" id="email" formControlName="email"
          class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-[#67D6D6] text-[#090909]"
          placeholder="Ingresa tu correo" />
        <p *ngIf="
            loginForm.get('email')?.touched && loginForm.get('email')?.invalid
          " class="text-[#F96716] text-sm">
          * Correo electrónico inválido.
        </p>
      </div>

      <!-- Contraseña -->
      <div class="mb-6">
        <label for="password" class="block text-[#D3E1EC] font-medium mb-2">Contraseña</label>
        <input type="password" id="password" formControlName="password"
          class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-[#67D6D6] text-[#090909]"
          placeholder="Ingresa tu contraseña" />
        <p *ngIf="
            loginForm.get('password')?.touched &&
            loginForm.get('password')?.invalid
          " class="text-[#F96716] text-sm">
          * La contraseña debe tener al menos 6 caracteres.
        </p>
      </div>

      <!-- Botón Iniciar Sesión -->
      <div>
        <button type="submit"
          class="w-full bg-[#F96716] text-white py-2 px-4 rounded-md hover:bg-orange-600 transition-colors"
          [disabled]="loginForm.invalid">
          Iniciar Sesión
        </button>
      </div>
    </form>
  </div>
</div>
